version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount database directory for persistence
      - weather-data:/data
      # Mount .env file for API credentials
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/data/ambient_weather.db
      # Load from .env file for API keys
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - weather-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weather-app-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

volumes:
  weather-data:
    driver: local
