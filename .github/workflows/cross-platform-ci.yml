name: Cross-Platform Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # MULTI-PLATFORM TESTING
  # Testing on Linux (iPad proxy), Windows (PC), and macOS (Mac)
  # ============================================================================
  multi-platform-test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']  # Primary version for all platforms
        include:
          # Test additional Python versions on Ubuntu only
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.12'

    steps:
      # -----------------------------------------------------------------------
      # CHECKOUT CODE
      # -----------------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # BACKEND SETUP (Python 3.11 + FastAPI + DuckDB)
      # -----------------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Backend Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt
          pip install -e .

      - name: Run Backend Tests
        shell: bash
        run: |
          pytest tests/ -v -m "not requires_api_key" --cov=weather_app --cov-report=xml --cov-report=term
        continue-on-error: false

      # -----------------------------------------------------------------------
      # FRONTEND SETUP (React 18 + Vite + TypeScript)
      # -----------------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Frontend Dependencies
        shell: bash
        working-directory: web
        run: npm ci

      - name: Build Frontend (Vite + TypeScript)
        shell: bash
        working-directory: web
        run: |
          npm run build
          echo "✅ Frontend build successful on ${{ matrix.os }}"

      # -----------------------------------------------------------------------
      # PLATFORM-SPECIFIC VALIDATIONS
      # -----------------------------------------------------------------------
      - name: Validate DuckDB on ${{ matrix.os }}
        shell: bash
        run: |
          python -c "import duckdb; print(f'✅ DuckDB {duckdb.__version__} working on ${{ matrix.os }}')"

      - name: Validate FastAPI on ${{ matrix.os }}
        shell: bash
        run: |
          python -c "from weather_app.web.app import create_app; app = create_app(); print('✅ FastAPI app initialized on ${{ matrix.os }}')"

      # -----------------------------------------------------------------------
      # COVERAGE UPLOAD (Ubuntu + Python 3.11 only)
      # -----------------------------------------------------------------------
      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================================
  # LINTING & CODE QUALITY (Ubuntu only - runs once)
  # ============================================================================
  lint-and-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # PYTHON LINTING
      # -----------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run Ruff (Fast Python Linter)
        run: ruff check weather_app/ tests/ --exclude tests/archive
        continue-on-error: true

      - name: Check Python Code Formatting (Black)
        run: black --check weather_app/ tests/ --exclude tests/archive

      - name: Check Import Sorting (isort)
        run: isort --check-only weather_app/ tests/ --skip tests/archive

      - name: Type Check with mypy
        run: mypy weather_app/
        continue-on-error: true

      # -----------------------------------------------------------------------
      # FRONTEND LINTING (iPad UI Compatibility)
      # -----------------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: web
        run: npm ci

      - name: Run ESLint (Touch Event & CSS Standards)
        working-directory: web
        run: npm run lint

      - name: TypeScript Type Check
        working-directory: web
        run: npx tsc -b --noEmit

  # ============================================================================
  # SECURITY SCANNING (Ubuntu only - runs once)
  # ============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Check Dependencies for Vulnerabilities (Safety)
        run: safety check --json
        continue-on-error: true

      - name: Run Python Security Linter (Bandit)
        run: bandit -r weather_app/ -f json
        continue-on-error: true

  # ============================================================================
  # API INTEGRATION TESTS (Ubuntu only - runs once)
  # ============================================================================
  api-integration:
    name: FastAPI Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          pip install -r requirements.txt
          pip install -e .

      - name: Create Test Environment File
        run: |
          echo "USE_TEST_DB=true" > .env
          echo "AMBIENT_API_KEY=test_key" >> .env
          echo "AMBIENT_APP_KEY=test_app_key" >> .env

      - name: Run API Integration Tests
        run: pytest tests/ -v -m "not requires_api_key"

      - name: Validate OpenAPI Schema
        run: |
          python -c "from weather_app.web.app import create_app; app = create_app(); import json; print(json.dumps(app.openapi(), indent=2))" > openapi.json
          echo "✅ OpenAPI schema generated successfully"
          cat openapi.json

  # ============================================================================
  # BUILD ARTIFACTS (Matrix: All Platforms)
  # ============================================================================
  build-artifacts:
    name: Build Artifacts - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [multi-platform-test, lint-and-quality]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Frontend Bundle
        working-directory: web
        run: |
          npm ci
          npm run build
          echo "Frontend bundle size:"
          du -sh dist/ || dir dist\

      - name: Check Build Artifacts
        run: |
          echo "✅ Build artifacts created successfully on ${{ matrix.os }}"
