name: Main CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# =============================================================================
# CONCURRENCY: Cancel in-progress runs for the same PR/branch
# This saves CI minutes when pushing multiple commits quickly
# =============================================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # CHANGE DETECTION - Determine which jobs need to run
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      dependencies: ${{ steps.filter.outputs.dependencies }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'weather_app/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'setup.py'
            frontend:
              - 'web/src/**'
              - 'web/package.json'
              - 'web/vite.config.ts'
              - 'web/tsconfig*.json'
            dependencies:
              - 'requirements.txt'
              - 'web/package-lock.json'

  # ============================================================================
  # BACKEND TESTS - Multi-platform, multi-version Python testing
  # ============================================================================
  backend-tests:
    name: Backend Tests - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.dependencies == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']  # Primary version for all platforms
        include:
          # Test additional Python versions on Ubuntu only
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.12'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt
          pip install -e .

      - name: Run Backend Tests
        shell: bash
        run: |
          pytest tests/ -v -m "not requires_api_key" --cov=weather_app --cov-report=xml --cov-report=term

      - name: Validate DuckDB
        shell: bash
        run: |
          python -c "import duckdb; print(f'DuckDB {duckdb.__version__} working on ${{ matrix.os }}')"

      - name: Validate FastAPI
        shell: bash
        run: |
          python -c "from weather_app.web.app import create_app; app = create_app(); print('FastAPI app initialized on ${{ matrix.os }}')"

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # BACKEND LINTING - Run once on Ubuntu
  # ============================================================================
  backend-lint:
    name: Backend Linting & Type Check
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run Ruff (Fast Linter)
        run: ruff check weather_app/ tests/ --exclude tests/archive

      - name: Check Code Formatting (Black)
        run: black --check weather_app/ tests/ --exclude tests/archive

      - name: Check Import Sorting (isort)
        run: isort --check-only weather_app/ tests/ --skip tests/archive

      - name: Type Check (mypy)
        run: mypy weather_app/
        continue-on-error: true

  # ============================================================================
  # FRONTEND TESTS - Lint, type check, and build
  # ============================================================================
  frontend-tests:
    name: Frontend Tests & Build
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.dependencies == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc -b --noEmit

      - name: Build Production Bundle
        run: npm run build

      - name: Check Bundle Size
        run: |
          du -sh dist/
          echo "✅ Frontend build completed successfully"

  # ============================================================================
  # SECURITY SCAN - Run once on Ubuntu when dependencies change
  # ============================================================================
  security-scan:
    name: Security Vulnerability Scan
    needs: changes
    if: needs.changes.outputs.dependencies == 'true' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Check Dependencies for Vulnerabilities (Safety)
        run: safety check --json
        continue-on-error: true

      - name: Run Python Security Linter (Bandit)
        run: bandit -r weather_app/ -f json
        continue-on-error: true

  # ============================================================================
  # API INTEGRATION TESTS - Run once on Ubuntu when backend changes
  # ============================================================================
  api-integration:
    name: FastAPI Integration Tests
    needs: [changes, backend-tests]
    # Run if backend changed AND backend-tests passed (or was skipped)
    if: |
      always() &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.dependencies == 'true') &&
      (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx pytest-asyncio
          pip install -r requirements.txt
          pip install -e .

      - name: Create Test Environment File
        run: |
          echo "USE_TEST_DB=true" > .env
          echo "AMBIENT_API_KEY=test_key" >> .env
          echo "AMBIENT_APP_KEY=test_app_key" >> .env

      - name: Run API Integration Tests
        run: pytest tests/ -v -m "not requires_api_key"

      - name: Validate OpenAPI Schema
        run: |
          python -c "from weather_app.web.app import create_app; app = create_app(); import json; print(json.dumps(app.openapi(), indent=2))" > openapi.json
          echo "✅ OpenAPI schema generated successfully"
          cat openapi.json
