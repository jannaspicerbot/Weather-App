name: Release Build & Publish

# =============================================================================
# TRIGGER: Only when version tags are pushed (e.g., v1.0.0, v1.1.0)
# =============================================================================
on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v1.2.3, etc.

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # BUILD PLATFORM INSTALLERS (Reuses platform-builds.yml)
  # ============================================================================
  platform-builds:
    name: Build Platform Installers
    uses: ./.github/workflows/platform-builds.yml
    with:
      build_type: 'both'  # Build both Windows and macOS

  # ============================================================================
  # BUILD AND PUSH DOCKER IMAGE
  # ============================================================================
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to ghcr.io

    steps:
      # -----------------------------------------------------------------------
      # CHECKOUT CODE
      # -----------------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # EXTRACT VERSION FROM TAG
      # -----------------------------------------------------------------------
      - name: Extract Version
        id: version
        run: |
          # Remove 'v' prefix from tag (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # -----------------------------------------------------------------------
      # SETUP DOCKER BUILDX (for multi-platform builds in the future)
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # LOGIN TO GITHUB CONTAINER REGISTRY
      # -----------------------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # BUILD AND PUSH DOCKER IMAGE
      # -----------------------------------------------------------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/weather-app:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/weather-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Weather App
            org.opencontainers.image.description=Local-first weather analytics from Ambient Weather
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # -----------------------------------------------------------------------
      # OUTPUT DOCKER IMAGE INFO
      # -----------------------------------------------------------------------
      - name: Output Docker Image Info
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo ""
          echo "Pull the image with:"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/weather-app:${{ steps.version.outputs.version }}"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/weather-app:latest"

  # ============================================================================
  # CREATE GITHUB RELEASE WITH ALL ASSETS
  # ============================================================================
  create-release:
    name: Create GitHub Release
    needs: [platform-builds, docker-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      # -----------------------------------------------------------------------
      # CHECKOUT CODE
      # -----------------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # EXTRACT VERSION FROM TAG
      # -----------------------------------------------------------------------
      - name: Extract Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # -----------------------------------------------------------------------
      # DOWNLOAD ALL BUILD ARTIFACTS
      # -----------------------------------------------------------------------
      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer-${{ github.sha }}
          path: ./artifacts/windows/

      - name: Download macOS App Bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-app-bundle-${{ github.sha }}
          path: ./artifacts/macos/

      # -----------------------------------------------------------------------
      # PACKAGE ARTIFACTS FOR RELEASE
      # -----------------------------------------------------------------------
      - name: Package Windows Installer
        run: |
          cd artifacts/windows
          zip -r ../../WeatherApp-Windows-v${{ steps.version.outputs.version }}.zip .
          cd ../..
          ls -lh WeatherApp-Windows-v${{ steps.version.outputs.version }}.zip

      - name: Package macOS App Bundle
        run: |
          cd artifacts/macos
          zip -r ../../WeatherApp-macOS-v${{ steps.version.outputs.version }}.zip .
          cd ../..
          ls -lh WeatherApp-macOS-v${{ steps.version.outputs.version }}.zip

      # -----------------------------------------------------------------------
      # CREATE GITHUB RELEASE
      # -----------------------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸŽ‰ Weather App v${{ steps.version.outputs.version }}

            ### ðŸ“¦ Installation Options

            #### Desktop Applications
            - **Windows**: Download `WeatherApp-Windows-v${{ steps.version.outputs.version }}.zip`, extract, and run `WeatherApp.exe`
            - **macOS**: Download `WeatherApp-macOS-v${{ steps.version.outputs.version }}.zip`, extract, and open `WeatherApp.app`

            #### Docker
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository_owner }}/weather-app:${{ steps.version.outputs.version }}

            # Run the container
            docker run -d \
              -p 8000:8000 \
              -v weather-data:/data \
              -e AMBIENT_API_KEY=your_api_key \
              -e AMBIENT_APP_KEY=your_app_key \
              ghcr.io/${{ github.repository_owner }}/weather-app:${{ steps.version.outputs.version }}

            # Access the app at http://localhost:8000
            ```

            ### ðŸ”— Resources
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Docker Image on GitHub Container Registry](https://github.com/${{ github.repository_owner }}/weather-app/pkgs/container/weather-app)

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD
          files: |
            WeatherApp-Windows-v${{ steps.version.outputs.version }}.zip
            WeatherApp-macOS-v${{ steps.version.outputs.version }}.zip

      # -----------------------------------------------------------------------
      # OUTPUT RELEASE INFO
      # -----------------------------------------------------------------------
      - name: Output Release Info
        run: |
          echo "âœ… Release created successfully!"
          echo ""
          echo "View the release at:"
          echo "  https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
