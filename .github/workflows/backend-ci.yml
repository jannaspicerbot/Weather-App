name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'weather_app/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'weather_app/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
        pip install -r requirements.txt

    - name: Run Ruff (fast linter)
      run: ruff check weather_app/ tests/
      continue-on-error: true

    - name: Check code formatting with Black
      run: black --check weather_app/ tests/

    - name: Check import sorting with isort
      run: isort --check-only weather_app/ tests/

    - name: Type check with mypy
      run: mypy weather_app/
      continue-on-error: true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ -v -m "not requires_api_key" --cov=weather_app --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt

    - name: Check for known vulnerabilities with Safety
      run: safety check --json
      continue-on-error: true

    - name: Run Bandit security linter
      run: bandit -r weather_app/ -f json
      continue-on-error: true

  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest httpx
        pip install -r requirements.txt

    - name: Create test .env file
      run: |
        echo "USE_TEST_DB=true" > .env
        echo "AMBIENT_API_KEY=test_key" >> .env
        echo "AMBIENT_APP_KEY=test_app_key" >> .env

    - name: Run API tests
      run: |
        pytest tests/ -v -m "not requires_api_key"

    - name: Check OpenAPI schema validity
      run: |
        python -c "from weather_app.web.app import create_app; app = create_app(); import json; print(json.dumps(app.openapi()))" > openapi.json
        cat openapi.json
